<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Criar Conta - Frontend de Teste</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="topbar">
        <div class="brand">ComMeat</div>
        <nav class="nav-right">Entre ou Cadastre-se</nav>
    </header>

    <main class="container">
        <form id="cadastroForm" class="card">
            <h1>Criar Conta</h1>
            <p class="muted">Preencha os dados abaixo para se cadastrar</p>

            <div class="form-grid">
                <div class="left">
                    <section>
                        <h3>Dados Pessoais</h3>
                        <label>Nome Completo
                            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required />
                        </label>
                        <label>E-mail
                            <input type="email" name="email" id="email" placeholder="seu@email.com" required />
                        </label>
                        <label>Telefone
                            <input type="text" name="telefone" id="telefone" placeholder="(00) 00000-0000" />
                        </label>
                    </section>

                    <section>
                        <h3>Senha</h3>
                        <label>Senha
                            <input type="password" name="senha" id="senha" placeholder="Mínimo 6 caracteres" required
                                minlength="6" />
                        </label>
                        <label>Confirmar Senha
                            <input type="password" name="confirma" id="confirma" placeholder="Digite a senha novamente"
                                required minlength="6" />
                        </label>
                    </section>
                </div>

                <div class="right">
                    <section>
                        <h3>Endereço</h3>
                        <label>Rua
                            <input type="text" name="rua" id="rua" placeholder="Nome da rua" />
                        </label>
                        <div class="row">
                            <label class="col">Número
                                <input type="text" name="numero" id="numero" placeholder="123" />
                            </label>
                            <label class="col">CEP
                                <input type="text" name="cep" id="cep" placeholder="00000-000" />
                            </label>
                        </div>
                        <label>UF
                            <input type="text" name="uf" id="uf" placeholder="SP" maxlength="2" />
                        </label>
                    </section>
                </div>
            </div>

            <div class="actions">
                <button type="submit" id="btnSubmit">Criar Conta</button>
            </div>

            <div id="message" role="status" aria-live="polite"></div>
        </form>
        <div id="message" role="status" aria-live="polite"></div>
        </form>
    </main>

    <script src="app.js"></script>
</body>

</html>
